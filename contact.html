<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Us</title>
<link rel="stylesheet" href="./index.css">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    }

    .container {
    max-width: 500px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
    text-align: center;
    margin-bottom: 20px;
    }

    form label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    }

    form input, form textarea {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border-radius: 6px;
    border: 1px solid #ccc;
    }

    form button {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background-color: #666;
    color: white;
    cursor: pointer;
    }

    footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    }

    footer a {
    color: #000;
    text-decoration: underline;
    }

</style>
</head>
<body>
<nav>
        <div class="left">
            <h1>Ecommerce</h1>
        </div>
        <div class="middle">
            <ul>
                <li><a href="/ecommerce/index.html">Home</a></li>
                <li><a href="/ecommerce/products.html">products</a></li>
                <li><a href="/ecommerce/about.html">About</a></li>
                <li><a href="/ecommerce/contact.html">contact</a></li>
            </ul>
        </div>
        <div class="right">
            <button><img width="25" height="25" src="https://img.icons8.com/sf-black/64/enter-2.png" alt="enter-2"/><a href="/ecommerce/login.html">login</a></button>
            <button><img width="25" height="25" src="https://img.icons8.com/sf-black-filled/64/checked-user-male.png" alt="checked-user-male"/><a href="/ecommerce/register.html">register</a></button>
            <button><img width="25" height="25" src="https://img.icons8.com/ios-glyphs/50/shopping-cart.png" alt="shopping-cart"/><a href="/ecommerce/cart1.html">cart</a></button>
        </div>
    </nav>
<div class="container">
<h2>Contact Us</h2>
<form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name"/>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="name@example.com"/>

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Enter your message"></textarea>

    <button type="submit">Send</button>
</form>
</div>

<footer>
Made with ❤️ by <a href="#">srinivas</a>
</footer>

</body>
</html>
